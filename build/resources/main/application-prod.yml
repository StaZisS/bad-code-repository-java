spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/courier_management
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:courier_user}
    password: ${DB_PASSWORD:courier_password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

server:
  port: 8080

logging:
  level:
    liquibase: INFO